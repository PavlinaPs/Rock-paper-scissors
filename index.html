<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap" rel="stylesheet">

    <title>Ania Kubow: Rock Paper Scissors</title>
    <meta name="description" content="Retro game Rock Paper Scissors programmed along with Ania Kubow">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/90e639edc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="choices">
            <div>
                <p>Your choice </p>
                <p class="entries" id="user-choice"></p>
            </div>
            <div>
                <p>Computer choice </p>
                <p class="entries" id="computer-choice"></p>
            </div>
        </div>
        <div>
            <p>Result </p>
            <p class="result" id="result"></p>
        </div>
        <div class="buttons">
            <button id="rock"><i class="fas fa-hand-back-fist"></i><br>Rock</button>
            <button id="paper"><i class="fas fa-hand"></i>Paper</button>
            <button id="scissors"><i class="fa fa-hand-scissors"></i>Scissors</button>
        </div>
    </div>
        
        
        
    

    <script src="./app.js"></script>
</body>
</html>
